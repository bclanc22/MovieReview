<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input, button {
            margin-bottom: 10px;
        }

        #recommendations {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Movie Recommender</h1>

<label for="movieTitle">Search for a Movie:</label>
<input type="text" id="movieTitle" placeholder="Enter movie title">
<button onclick="searchMovie()">Search</button>

<div id="recommendations">
    <h2>Recommendations:</h2>
    <ul id="recommendationList"></ul>
</div>

<script>
    function searchMovie() {
        // Get the input value
        const movieTitle = document.getElementById('movieTitle').value;

        // Make an AJAX request to the backend
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `backend_endpoint?movieTitle=${encodeURIComponent(movieTitle)}`, true);

        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                // Parse the JSON response
                const response = JSON.parse(xhr.responseText);

                // Display recommendations
                displayRecommendations(response);
            } else {
                console.error('Error fetching data from the server');
            }
        };

        xhr.send();
    }

    function displayRecommendations(recommendations) {
        const recommendationList = document.getElementById('recommendationList');

        // Clear previous recommendations
        recommendationList.innerHTML = '';

        // Display the new recommendations
        recommendations.forEach(movie => {
            const listItem = document.createElement('li');
            listItem.textContent = movie;
            recommendationList.appendChild(listItem);
        });
    }
</script>

</body>
</html>
